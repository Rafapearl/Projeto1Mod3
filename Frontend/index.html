<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blue Filmes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-light bg-light">
        <form class="form-inline">
          <h2>Blue filmes</h2>
        </form>
      </nav>
    </header>
    <main class="container">
      <div >
        <h1 class="text-center" >Projeto Blue Filmes</h1>

        <div class="col-12">
          <h3>Listagem de filmes</h3>
          <table class="table">
            <thead>
              <tr>
                <td scope="col">
                  <div class="form-floating mb-3">
                    <input
                      type="text"
                      class="form-control"
                      id="Filme"
                      placeholder="Digite o nome do filme"
                      required
                    />
                    <label for="Filme">Filme:</label>
                  </div>
                </td>
                <td scope="col">
                  <div class="form-floating mb-3">
                    <input
                      type="text"
                      class="form-control"
                      id="Gênero"
                      placeholder="Digite o ano de lançamento"
                      required
                    />
                    <label for="Gênero">Gênero:</label>
                  </div>
                </td>
                <td scope="col">
                  <div class="form-floating mb-3">
                    <input
                      type="text"
                      class="form-control"
                      id="Assistido"
                      placeholder="Ex: 2h 30min"
                    />
                    <label for="Assistido">Assistido:</label>
                  </div>
                </td>
                <td scope="col">
                  <td scope="col">
                    <div class="form-floating mb-3">
                      <input
                        type="text"
                        class="form-control"
                        id="Nota"
                        placeholder="Ex: 2h 30min"
                        requered
                      />
                      <label for="Nota">Nota:</label>
                    </div>
                  </td>
                  <td scope="col">
                    <div class="form-floating mb-3">
                      <input
                        type="text"
                        class="form-control"
                        id="imagem"
                        placeholder="Coloque a imagem do filme"
                        requered
                      />
                      <label for="imagem">imagem:</label>
                    </div>
                  </td>
                  <td scope="col">
                  <button
                    class="mb-4 btn btn-success btn-lg"
                    class= "btn-env"
                    onclick="submitForm()"
                  >
                    Enviar
                  </button>
                </td>
              </tr>
            </thead>

          </table>
        
      
    </main>
    <div id="lista" class="row row-cols-4"></div>

    <script src="scripts.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
